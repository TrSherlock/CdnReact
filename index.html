<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="root" class="container"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      function App() {
            const [users, setUsers] = useState([]);
            const [userId, setUserId] = useState(1);
            const [comments, setComments] = useState([]);
            const handleUsers = async ()=>{
                const result = await fetch("https://jsonplaceholder.typicode.com/users").then(d=>d.json())
                setUsers(result);
            };
            const handleComments = async ()=>{
                const result = await fetch(`https://jsonplaceholder.typicode.com/posts/${userId}/comments`).then(d=>d.json())
                
                if(userId != users.length){
                    setComments([...comments, ...result]);
                    setUserId(prev=>prev+1);
                }
            }
            useEffect(()=>{
                handleUsers();
            }, [])
            return (
                <div>
                    <ul>
                        {
                            comments.map((line,k)=>(
                                <li key={k}>{line.body}</li>
                            ))
                        }
                    </ul>
                    <button onClick={handleComments}>YÃ¼kle</button>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />)
  </script>
</body>
</html>
